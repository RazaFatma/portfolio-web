<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Countdown time / 2024</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="name">
        <span class="title-word title-word-1">HEY</span>
        <span class="title-word title-word-2">I'M</span>
        <span class="title-word title-word-3">RAZA</span>
        <span class="title-word title-word-4">FATMA</span>
      </div>
      <p>Front-end Web Developer.</p>

      <div id="time">
        <div class="circle" style="--clr: #ffffff">
          <!-- <div class="dots day_dot"></div> -->
          <svg>
            <circle cx="40" cy="40" r="40"></circle>
            <circle cx="40" cy="40" r="40" id="dd"></circle>
          </svg>
          <div id="days">00</div>
        </div>

        <div class="circle" style="--clr: #ff2972">
          <!-- <div class="dots hr_dot"></div> -->
          <svg>
            <circle cx="40" cy="40" r="40"></circle>
            <circle cx="40" cy="40" r="40" id="hh"></circle>
          </svg>
          <div id="hours">00</div>
        </div>

        <div class="circle" style="--clr: #fee800">
          <!-- <div class="dots min_dot"></div> -->
          <svg>
            <circle cx="40" cy="40" r="40"></circle>
            <circle cx="40" cy="40" r="40" id="mm"></circle>
          </svg>
          <div id="minutes">00</div>
        </div>

        <div class="circle" style="--clr: #04fc43">
          <!-- <div class="dots sec_dot"></div> -->
          <svg>
            <circle cx="40" cy="40" r="40"></circle>
            <circle cx="40" cy="40" r="40" id="ss"></circle>
          </svg>
          <div id="seconds">00</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
